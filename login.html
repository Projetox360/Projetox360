<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - LUX 360</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a0d1d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #ff0055;
    }
    label {
      margin-top: 10px;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      width: 250px;
      border: none;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff0055;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao LUX 360</h1>
  <form action="dashboard.html" method="POST">
    <label for="username">Usu√°rio:</label>
    <input type="text" id="username" name="username" required><br>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>
    
    <button type="submit">Entrar</button>
  </form>

</body>
</html>
