<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LUX 360</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: radial-gradient(circle, #0d001a, #000);
      color: #fff;
      font-family: 'Cinzel Decorative', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 5em;
      color: #ff0055;
      text-shadow: 0 0 20px #ff0077, 0 0 40px #ff0077;
      opacity: 0;
      animation: fadeIn 2s forwards ease-in-out 1s;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      background: #ff0055;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      opacity: 0;
      animation: fadeIn 2s forwards ease-in-out 2.5s;
    }
    .btn:hover {
      background: #ff3366;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    #audio-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LUX 360</h1>
  <button class="btn" onclick="startIntro()">Entrar no portal</button>
  <button id="audio-control" onclick="toggleAudio()">ðŸ”Š</button>
  <audio id="introAudio" preload="auto">
    <source src="lucifer_intro.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio HTML5.
  </audio>  
  <script>
    const audio = document.getElementById('introAudio');
    const audioControl = document.getElementById('audio-control');
    let isMuted = false;

    function toggleAudio() {
      isMuted = !isMuted;
      audio.muted = isMuted;
      audioControl.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    }

    function startIntro() {
      audio.volume = 1.0;
      audio.play();

      const fadeOut = setInterval(() => {
        if (audio.volume > 0.1) {
          audio.volume -= 0.02;
        } else {
          clearInterval(fadeOut);
          window.location.href = "login.html"; // Redirecionar para a pÃ¡gina de login
        }
      }, 800);
    }
  </script>
</body>
</html>
