<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto 360</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(to bottom, black, #1a001a);
      font-family: 'Cinzel Decorative', serif;
      color: #ff0055;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      font-size: 4em;
      text-shadow: 0 0 20px crimson;
    }
    p {
      font-size: 1.3em;
      margin-top: 15px;
      color: white;
      text-align: center;
      max-width: 500px;
    }
    .btn {
      margin-top: 30px;
      background: crimson;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff3366;
      box-shadow: 0 0 15px #ff3366;
    }
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,120,0.2) 0%, transparent 70%);
      animation: pulse 4s infinite ease-in-out;
      z-index: -1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>PROJETO 360</h1>
  <p>Uma jornada entre o luxo, o desejo e o controle. Bem-vindo Ã  nova era.</p>
  <button class="btn">Entrar</button>
</body>
</html>
